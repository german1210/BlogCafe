<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Café</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">   
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="header__logo noMargin contenedor">Blog<span class="header__bold">DeCafé</span></h1>
                </a>
                <nav class="nav">
                    <a class="nav__enlace" href="nosotros.html">Nosotros</a>
                    <a class="nav__enlace" href="curso.html">Curso</a>
                    <a class="nav__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__informacion">
            <h2 class="centraTexto noMargin">Blog de café con consejos y cursos</h2>
            <p class="centraTexto noMargin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <div class="contenedor">
        <h3 class="centraTexto">Contacto</h3>
        <main>
            <div class="contactoBackgound"></div>
            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
                </div>
                <div class="campo">
                    <label class="campo__label" for="email">E-mail</label>
                    <input class="campo__field" type="email" placeholder="Tu E-mail" id="email">
                </div>
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
                </div>
    
                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton--primario">
                </div>
            </form>
        </main>
    </div>

    <footer class="footer">
        <div class="contenedor">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="header__logo noMargin contenedor">Blog<span class="header__bold">DeCafé</span></h1>
                </a>
                <nav class="nav">
                    <a class="nav__enlace" href="nosotros.html">Nosotros</a>
                    <a class="nav__enlace" href="curso.html">Curso</a>
                    <a class="nav__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
